<div class="employmentDetails">
    <!-- <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>

    <form #employmentDetails="ngForm" (submit)="addEmploymentDetails()">
        <h2>Employment Details</h2>
        <label>Type Of Employment : </label>
        <!-- <br> -->
        <input type="text" name="emptype" id="typeOfEmp" placeholder="Please enter your employment type"
            [(ngModel)]="personalDetails.employmentType">
        <!-- <br> -->
        <label>Annual Salary : </label>
        <!-- <br> -->
        <input type="number" name="annualSal" id="typeOfEmp" placeholder="What is your Annual Salary? "
            [(ngModel)]="personalDetails.annualSalary">
        <!-- <br> -->
        <label>Existing EMI : </label>
        <!-- <br> -->
        <input type="number" name="EMI" id="typeOfEmp" placeholder="Enter your Existing EMI"
            [(ngModel)]="personalDetails.existingEmi">
        <!-- <br> -->
        <button type="submit" class="submit">Submit</button>
    </form>
</div>
